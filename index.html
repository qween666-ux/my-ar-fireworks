<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR 정면 폭죽 쇼</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; }
        model-viewer {
            width: 100%;
            height: 100vh;
            background-color: #000;
        }
        #ar-button {
            background: linear-gradient(135deg, #ff4757, #ff6b81);
            border-radius: 50px;
            border: none;
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px 40px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            cursor: pointer;
            z-index: 999;
        }
    </style>
</head>
<body>

    <model-viewer 
    src="fireworks.glb" 
    ar 
    ar-modes="webxr scene-viewer quick-look" 
    camera-controls 
    autoplay 
    loop
    scale="100 100 100" 
    camera-target="0m 0m 0m"
    ar-placement="floor"
    style="width: 100%; height: 100vh;">
    
    <button slot="ar-button" style="position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%); padding: 20px; font-size: 20px; background: red; color: white;">
        여기를 누르고 정면을 보세요!
    </button>
</model-viewer>

</body>
</html>
