<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AR 테스트</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
</head>
<body style="margin: 0; background-color: #f0f0f0;">

    <model-viewer 
    src="fireworks.glb"  ar 
    camera-controls 
    autoplay
    style="width: 100%; height: 100vh;">
        
        <button slot="ar-button" style="background-color: white; border-radius: 8px; border: 1px solid #ccc; position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 16px;">
            여기를 눌러 AR 시작
        </button>
    </model-viewer>

</body>
</html>
